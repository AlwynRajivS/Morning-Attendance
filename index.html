<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Daily Attendance</title>
  <script src="common.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* ===== Reset and Layout ===== */
    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #1e3a8a, #2563eb, #3b82f6, #60a5fa);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      overflow: hidden;
    }

    /* ===== Gradient Animation ===== */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Floating Particle Effect ===== */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .bubbles span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      bottom: -150px;
      animation: rise 15s infinite ease-in;
      border-radius: 50%;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-1000px) scale(0.5); opacity: 0; }
    }

    .bubbles span:nth-child(1) { left: 10%; width: 15px; height: 15px; animation-delay: 0s; }
    .bubbles span:nth-child(2) { left: 25%; width: 25px; height: 25px; animation-delay: 2s; }
    .bubbles span:nth-child(3) { left: 40%; width: 10px; height: 10px; animation-delay: 4s; }
    .bubbles span:nth-child(4) { left: 55%; width: 30px; height: 30px; animation-delay: 1s; }
    .bubbles span:nth-child(5) { left: 70%; width: 20px; height: 20px; animation-delay: 3s; }
    .bubbles span:nth-child(6) { left: 85%; width: 18px; height: 18px; animation-delay: 5s; }

    /* ===== Login Card ===== */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 20px;
      font-weight: 700;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #1d4ed8;
      transform: scale(1.03);
    }
  </style>
</head>

<body>
  <div class="bubbles">
    <span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="card">
    <h2>Attendance Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="handleLogin()">Login</button>
  </div>
</body>
</html>
